<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="">
    <button>push</button>
    <button>pull</button>
    <h1></h1>
    <script>
        let h1 = document.getElementsByTagName('h1')[0]
        let btn = document.getElementsByTagName('button')[0]
        let btn1 = document.getElementsByTagName('button')[1]
        let inp = document.getElementsByTagName('input')[0]
        btn.onclick = () => {
            localStorage.setItem('key', JSON.stringify(inp.value));
            inp.value = ''
        }
        btn1.onclick = () => {
            let get = JSON.parse(localStorage.getItem('key'))
            h1.innerText = get
        }
    </script>
</body>

</html>
