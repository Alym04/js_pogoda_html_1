<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Text list(<span></span>)</h1>
    <input type="text" placeholder="text..." name="" id="">
    <button>Add todo</button>
    <button>Reverse</button>
    <ol>
    </ol>
    <script>
        let inp = document.getElementsByTagName('input')[0]
        let btn = document.getElementsByTagName('button')[0]
        let btn1 = document.getElementsByTagName('button')[1]
        let span = document.getElementsByTagName('span')[0]
        let ol = document.getElementsByTagName('ol')[0]
        let body = document.body
        let arr = []
        let color = ['green', 'red', 'blue', 'yellow']
        let i = 0
        btn.onclick = () => {
            if (inp.value !== '') {
                if(i === 3){
                    i = 0
                }else {
                    i++
                }
                console.log(inp.value);
                arr.push(inp.value)
                ol.innerHTML += `<li style='color: ${color[i]}'>${inp.value}</li>`
                // ol.style.color = color[i]
                span.innerText = arr.length 
                inp.value = ''
            } else {
                alert('???')
            }
        }
        btn1.onclick = () => {
            ol.innerHTML = ''
            arr.reverse().map(v => {
                if(i === 3){
                    i = 0
                }else {
                    i++
                }
                ol.innerHTML += `<li style='color: ${color[i]}'>${v}</li>`
                
            })
        }
    </script>
</body>

</html>
