<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1{
            color: pink;
        }
    </style>
</head>

<body>
    <h1 id="h1"></h1>
    <script>
        let h1 = document.getElementById('h1')
        let body = document.body;
        let Text = ["Как", "Тебя", "зовут", "???"]
        let Color = ["blue", "red", "green", "yellow"]
        let i = 0;
        setInterval(() => {
            body.style.backgroundColor = Color[i]
            h1.innerText = Text[i]
            if (i === 3) {
                i = 0
            } else {
                i++
            }
            setTimeout(()=>{
                body.style.backgroundColor = "black"
                h1.style.display = "none"
            },500)
            h1.style.display ="block"
        }, 1000)
    </script>
</body>

</html>
